name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Code Quality Checks
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Verify File Structure
      run: |
        echo "âœ“ Checking project structure..."
        test -f README.md && echo "âœ“ README.md found"
        test -f LICENSE && echo "âœ“ LICENSE found"
        test -d docs && echo "âœ“ docs/ directory found"
        test -d magisk-modules && echo "âœ“ magisk-modules/ directory found"
    
    - name: Validate Module Files
      run: |
        echo "âœ“ Validating module.prop files..."
        for dir in magisk-modules/*/; do
          if [ -f "$dir/module.prop" ]; then
            echo "âœ“ Found $dir/module.prop"
          fi
        done
    
    - name: Check Documentation
      run: |
        echo "âœ“ Checking documentation files..."
        test -f docs/INSTALLATION_GUIDE.md && echo "âœ“ Installation guide found"
        test -f docs/KERNEL_MODS.md && echo "âœ“ Kernel modifications docs found"
    
    - name: Validate Markdown
      uses: nosborn/github-action-markdown-cli@v3.3.0
      with:
        files: .
        args: --ignore-path .markdownlintignore
      continue-on-error: true
  
  security:
    runs-on: ubuntu-latest
    name: Security Checks
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
      continue-on-error: true
    
    - name: Verify No Malicious Code
      run: |
        echo "âœ“ Scanning for suspicious patterns..."
        ! grep -r "adb shell rm -rf" . || echo "âœ— Found dangerous command"
        ! grep -r "system.flush()" . || echo "âœ— Found suspicious flush command"
        echo "âœ“ Security scan passed"
  
  build:
    runs-on: ubuntu-latest
    name: Build & Package
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Package Magisk Modules
      run: |
        echo "ðŸ“¦ Packaging Magisk modules..."
        mkdir -p dist/
        for dir in magisk-modules/*/; do
          module_name=$(basename "$dir")
          zip -r "dist/${module_name}.zip" "$dir" -x "*/.*"
          echo "âœ“ Packaged $module_name"
        done
    
    - name: Generate Module Checksums
      run: |
        cd dist/
        sha256sum *.zip > SHA256SUMS
        cat SHA256SUMS
    
    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: magisk-modules
        path: dist/
        retention-days: 30
  
  test:
    runs-on: ubuntu-latest
    name: Test & Validation
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Run Stability Tests
      run: |
        echo "ðŸ§ª Running stability tests..."
        if [ -f tests/stability-test.sh ]; then
          bash tests/stability-test.sh
        else
          echo "âœ“ No stability tests defined (optional)"
        fi
    
    - name: Validate Configuration Files
      run: |
        echo "âœ“ Validating system property files..."
        for conf in system-properties/*.conf; do
          if [ -f "$conf" ]; then
            echo "  Checking $conf"
          fi
        done
    
    - name: Run Benchmark Script
      run: |
        echo "ðŸ“Š Benchmark results (for reference):"
        if [ -f build-scripts/benchmark.sh ]; then
          echo "âœ“ Benchmark script available"
        fi
  
  release:
    needs: [lint, security, build, test]
    runs-on: ubuntu-latest
    name: Create Release
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Download Artifacts
      uses: actions/download-artifact@v3
      with:
        name: magisk-modules
        path: dist/
    
    - name: Create Release Notes
      run: |
        echo "## PocoOptimize Release" > release_notes.md
        echo "" >> release_notes.md
        echo "**Version**: ${GITHUB_REF#refs/tags/}" >> release_notes.md
        echo "" >> release_notes.md
        echo "### Module Checksums" >> release_notes.md
        cd dist/ && cat SHA256SUMS >> ../release_notes.md || true
    
    - name: Create GitHub Release
      uses: ncipollo/release-action@v1
      with:
        artifacts: "dist/*"
        bodyFile: release_notes.md
        token: ${{ secrets.GITHUB_TOKEN }}

  notify:
    needs: [lint, security, build, test]
    runs-on: ubuntu-latest
    name: Notification
    if: always()
    
    steps:
    - name: Build Status Summary
      run: |
        echo "## CI/CD Pipeline Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Lint**: ${{ needs.lint.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Security**: ${{ needs.security.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Build**: ${{ needs.build.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Test**: ${{ needs.test.result }}" >> $GITHUB_STEP_SUMMARY
